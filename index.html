<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scripts/data.js" defer></script>
  <script src="scripts/hangman.js" defer></script>
  <title>Hangman</title>
</head>
<body>
  <audio id="win_sound" src="sounds/victory.wav"></audio>
  <audio id="lose_sound" src="sounds/defeat.wav"></audio>
<div class="game-modal">
  <div class="content">
    <img src="images/lost.gif" alt="">
    <h4></h4>
    <p> <b></b></p>
    <button class="play-again">Play Again</button>
  </div>
</div>
<div class="container">
  <div class="hangman-box">
    <img src="images/hangman.svg" alt="hangman_img">
    <h1>Hangman Game</h1>
  </div>
    <div class="game">
 
      <h4 class="hint-text">
        Hint:
        <b></b>
      </h4>
      <ul class="word-display"></ul>
      <h4 class="guesses-text">
        Incorrect Guesses:
        <b>0/6</b>
      </h4>
      <div class="keyboard"></div>
    </div>        
</div>

</body>
</html>
